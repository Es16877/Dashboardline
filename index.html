<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMIZIN STAFF - Login</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #34495e;
            --light: #ecf0f1;
            --lime: #00FF00;
            --line-color: #00C300;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        .login-header {
            background-color: var(--lime);
            padding: 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .login-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            color: var(--danger);
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            height: 20px;
        }
        
        .show-error {
            opacity: 1;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* Tampilan setelah login (disembunyikan awal) */
        #main-page {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Tampilan Login -->
    <div id="login-page" class="login-container">
        <div class="login-header">
            <h1>JAMIZIN STAFF</h1>
        </div>
        <div class="login-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username Anda">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda">
            </div>
            <button id="login-btn" class="login-btn">MASUK</button>
            <div id="error-message" class="error-message"></div>
            <div class="login-footer">
                Sistem Izin Keluar Staff - Â© 2023
            </div>
        </div>
    </div>

    <!-- Tampilan Setelah Login -->
    <div id="main-page">
        <!-- [Kode untuk tampilan setelah login tetap sama seperti sebelumnya] -->
    </div>

    <script>
        // Data staff (simulasi database)
        let staffDatabase = JSON.parse(localStorage.getItem('staffDatabase')) || [
            { id: 1, username: 'admin', password: 'a1', name: 'Admin Master', position: 'admin', permissions: 0 }
        ];

        // Data staff yang sedang keluar
        let staffOut = JSON.parse(localStorage.getItem('staffOut')) || [];
        
        // User yang sedang login
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        
        // Mode edit akun
        let isEditingAccount = false;
        
        // Fungsi untuk menampilkan pesan error
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.classList.add('show-error');
            document.getElementById('login-page').classList.add('shake');
            
            setTimeout(() => {
                document.getElementById('login-page').classList.remove('shake');
            }, 500);
            
            setTimeout(() => {
                errorElement.classList.remove('show-error');
            }, 3000);
        }
        
        // Fungsi untuk menyimpan data ke localStorage
        function saveToLocalStorage() {
            localStorage.setItem('staffDatabase', JSON.stringify(staffDatabase));
            localStorage.setItem('staffOut', JSON.stringify(staffOut));
            if (currentUser) {
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }
        
        // Event listener untuk login
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('Username dan password harus diisi!');
                return;
            }
            
            const user = staffDatabase.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = {...user};
                saveToLocalStorage();
                
                // Sembunyikan form login dan tampilkan main page
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                
                // Inisialisasi tampilan setelah login
                initializeMainPage();
            } else {
                showError('Username atau password salah!');
                document.getElementById('password').value = '';
            }
        });
        
        // Fungsi untuk inisialisasi tampilan setelah login
        function initializeMainPage() {
            // [Kode inisialisasi tampilan utama tetap sama seperti sebelumnya]
            // Pastikan untuk memanggil semua fungsi yang diperlukan:
            // - updateClock()
            // - updateStaffOutDashboard()
            // - updatePermissionCount()
            // - loadAccountsList() (jika admin)
        }
        
        // [Fungsi-fungsi lain tetap sama seperti sebelumnya]
    </script>
</body>
</html>
